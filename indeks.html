<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Pesawat | Origramer Game Terintegrasi</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0d1a26; /* Latar belakang gelap */
            color: #fff;
        }

        #game-container {
            text-align: center;
            padding: 20px;
            background-color: #1a2938;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            background-color: #000; /* Latar belakang hitam untuk luar angkasa */
            border: 2px solid #00f; /* Garis tepi neon */
            display: block;
            margin: 20px auto;
        }

        #score {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #00c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #startButton:hover {
            background-color: #008;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Arcade Pesawat Ruang Angkasa</h1>
        <p>Gunakan tombol panah ($\leftarrow$, $\rightarrow$) untuk bergerak dan tombol spasi untuk menembak.</p>
        
        <canvas id="gameCanvas" width="600" height="400">
            Browser Anda tidak mendukung Canvas HTML5.
        </canvas>

        <div id="score">Skor: 0</div>
        <button id="startButton">Mulai Game</button>
    </div>

    <script>
        // --- Inisialisasi Game ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('startButton');

        let gameRunning = false;
        let score = 0;

        // --- Konstanta Game ---
        const CANVAS_WIDTH = canvas.width;
        const CANVAS_HEIGHT = canvas.height;
        const PLAYER_SPEED = 5;
        const BULLET_SPEED = 7;
        const ENEMY_SPEED = 2;
        const ENEMY_SPAWN_RATE = 100; // Dalam frame

        // --- Objek Game ---
        let player = {
            x: CANVAS_WIDTH / 2 - 15,
            y: CANVAS_HEIGHT - 40,
            width: 30,
            height: 30
        };

        let bullets = [];
        let enemies = [];
        let keys = {};
        let frameCount = 0;

        // --- Fungsi Gambar ---
        function drawPlayer() {
            ctx.fillStyle = '#00f'; // Pesawat biru
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = '#ff0'; // Peluru kuning
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 3, 10);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = '#f00'; // Musuh merah
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, 40, 40);
            });
        }

        // --- Fungsi Logika ---
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= PLAYER_SPEED;
            }
            if (keys['ArrowRight'] && player.x < CANVAS_WIDTH - player.width) {
                player.x += PLAYER_SPEED;
            }
        }

        function updateBullets() {
            // Memindahkan peluru ke atas
            bullets = bullets.map(b => ({ ...b, y: b.y - BULLET_SPEED }))
                            .filter(b => b.y > 0); // Hapus peluru yang keluar layar
        }

        function updateEnemies() {
            // Memindahkan musuh ke bawah
            enemies = enemies.map(e => ({ ...e, y: e.y + ENEMY_SPEED }))
                            .filter(e => e.y < CANVAS_HEIGHT); // Hapus musuh yang keluar layar

            // Cek tabrakan musuh dengan pemain (Game Over)
            enemies.forEach(enemy => {
                if (checkCollision(player, enemy)) {
                    gameOver();
                }
            });
        }

        function spawnEnemy() {
            let x = Math.random() * (CANVAS_WIDTH - 40);
            enemies.push({ x: x, y: 0, width: 40, height: 40 });
        }

        function checkCollision(objA, objB) {
            return objA.x < objB.x + objB.width &&
                   objA.x + objA.width > objB.x &&
                   objA.y < objB.y + objB.height &&
                   objA.y + objA.height > objB.y;
        }

        function checkBulletHits() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], enemies[j])) {
                        // Musuh terkena
                        enemies.splice(j, 1);
                        bullets.splice(i, 1);
                        score += 10;
                        scoreDisplay.textContent = `Skor: ${score}`;
                        break; // Keluar dari loop musuh
                    }
                }
            }
        }

        function shoot() {
            // Tambahkan peluru di tengah pesawat
            bullets.push({
                x: player.x + player.width / 2 - 1.5,
                y: player.y,
                width: 3,
                height: 10
            });
        }

        // --- Loop Utama Game ---
        function gameLoop() {
            if (!gameRunning) return;

            // 1. Bersihkan Canvas
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 2. Update Logika
            updatePlayer();
            updateBullets();
            updateEnemies();
            checkBulletHits();
            
            // 3. Spawning Musuh
            frameCount++;
            if (frameCount % ENEMY_SPAWN_RATE === 0) {
                spawnEnemy();
            }

            // 4. Gambar Ulang
            drawPlayer();
            drawBullets();
            drawEnemies();

            // Loop berulang
            requestAnimationFrame(gameLoop);
        }

        // --- Manajemen Status Game ---
        function startGame() {
            if (gameRunning) return;

            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = `Skor: ${score}`;
            
            // Reset posisi dan musuh
            player.x = CANVAS_WIDTH / 2 - 15;
            bullets = [];
            enemies = [];
            
            startButton.textContent = "Restart Game";
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            ctx.font = "40px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2);
            ctx.fillText(`Skor Akhir: ${score}`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 50);
        }

        // --- Event Listener ---
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            // Tembak hanya jika tombol spasi ditekan dan game sedang berjalan
            if (gameRunning && e.key === ' ') {
                shoot();
                e.preventDefault(); // Mencegah scrolling saat spasi ditekan
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        startButton.addEventListener('click', startGame);
    </script> 
</body>
</html>
